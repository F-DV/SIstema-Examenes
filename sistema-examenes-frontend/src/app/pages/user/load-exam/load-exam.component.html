<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Exámenes disponibles</h1>
    <div class="row mt20" *ngIf="exams">
      <div class="col-md-6"*ngFor="let e of exams">
        <mat-card class="mb20">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">

              </div>
              <mat-card-title>
                {{e.title}}
              </mat-card-title>
              <mat-card-subtitle>
                {{e.category.title}}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{e.description}}</p>
              <mat-card-actions>
                <button mat-button color="primary">Ver</button>
                <button [routerLink]="'/user/instructions/'+e.examId" mat-button color="accent">Empezar</button>
                <button mat-button color="accent">Preguntas : {{e.question_number}}</button>
                <button mat-button color="accent">P.M : {{e.max_points}}</button>
              </mat-card-actions>
            </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="exams.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No hay exámenes en esta categoria</h1>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
