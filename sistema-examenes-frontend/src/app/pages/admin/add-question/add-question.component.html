<div class="bootstrap-wrapper">
  <div class="row mt20">
    <div class="col-md-12">
      <h1 class="mt10">Agregar Preguntas a <span style="font-weight: bold;">{{this.title}}</span></h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Digite los detalles de la nueva pregunta
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20">
            <mat-form-field class="w100">
              <mat-label>Digite el contenido de la pregunta</mat-label>
              <textarea
              matInput
              placeholder="Escribe aqui"
              rows="8"
              ></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 1</mat-label>
                  <input
                  type="text"
                  matInput
                  >
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 2</mat-label>
                  <input
                  type="text"
                  matInput
                  >
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 3</mat-label>
                  <input
                  type="text"
                  matInput
                  >
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Digite la opcion 4</mat-label>
                  <input
                  type="text"
                  matInput
                  >
                </mat-form-field>
              </div>
            </div>
            <mat-form-field class="w100">
              <mat-label>Seleccione la respuesta</mat-label>
              <mat-select>
                <mat-option>Opcion1</mat-option>
                <mat-option>Opcion2</mat-option>
                <mat-option>Opcion3</mat-option>
                <mat-option>Opcion4</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
