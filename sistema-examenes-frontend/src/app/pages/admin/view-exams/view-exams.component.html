<mat-card class="mt10" *ngFor="let e of exams">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
    </div>
      <mat-card-title>
        {{e.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{e.category.title}}
      </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button [routerLink]="'/admin/view-questions/'+e.examId+'/'+ e.title" mat-flat-button color="primary">Preguntas {{e.question_number}}</button>
    <button mat-stroked-button color="primary" class="ml20">Puntos MÃ¡ximos {{e.max_points}}</button>
    <button mat-stroked-button color="primary" class="ml20">Preguntas {{e.question_number}}</button>
    <button [routerLink]="'/admin/exam/'+ e.examId" mat-flat-button color="primary" class="ml20">Actualizar</button>
    <button mat-flat-button color="primary" class="ml20">Intentos</button>
    <button mat-raised-button color="warn" class="ml10" (click)="deleteExam(e.examId)">Eliminar</button>

  </mat-card-content>
</mat-card>
<div class="container text-center mt20">
  <button routerLink="/admin/add-exam" mat-raised-button color="primary">Agregar cuestionario</button>

</div>
