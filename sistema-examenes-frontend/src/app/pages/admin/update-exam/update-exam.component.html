<mat-card>
  <h1>Actualizar examen</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form *ngIf = "exam" (ngSubmit)="updateData()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Titulo</mat-label>
          <input
          [(ngModel)] = "exam.title"
          type="text"
          name="title"
          placeholder="Digite el titulo"
          matInput
          required
          >
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripcion</mat-label>
          <textarea
          [(ngModel)] = "exam.description"
          type="text"
          name="description"
          placeholder="Digite una descripcion"
          matInput
          rows="8"
          ></textarea>
        </mat-form-field>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Puntos Maximos</mat-label>
              <input
              [(ngModel)] = "exam.max_points"
              type="text"
              name="max_points"
              placeholder="Digite la cantidad de puntos"
              matInput
              >
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Número de preguntas</mat-label>
              <input
              [(ngModel)] = "exam.question_number"
              type="text"
              name="question_number"
              placeholder="Digite el numero de preguntas"
              matInput
              >
            </mat-form-field>
          </div>
        </div>
        <mat-slide-toggle
        [(ngModel)]="exam.active"
        name="active"
        class="mt20"
        [checked]="false"
        color="primary">
          Estado de publicación
        </mat-slide-toggle>
        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Categorias</mat-label>
          <mat-select
          name="category"
          [(ngModel)]="exam.category.categoryId"
          >
        <mat-option *ngFor="let c of categories" [value]="c.categoryId">
          {{c.title}}
        </mat-option>
        </mat-select>
        </mat-form-field>
        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
{{exam | json}}
