<mat-card>
  <h1>Agregar nuevo examen</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form action="">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Titulo</mat-label>
          <input
          type="text"
          name="title"
          placeholder="Digite el titulo"
          matInput
          >
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripcion</mat-label>
          <textarea
          type="text"
          name="description"
          placeholder="Digite una descripcion"
          matInput
          rows="8"
          ></textarea>
        </mat-form-field>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Puntos Maximos</mat-label>
              <input
              type="text"
              name="max_points"
              placeholder="Digite la cantidad de puntos"
              matInput
              >
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>NÃºmero de preguntas</mat-label>
              <input
              type="text"
              name="question_number"
              placeholder="Digite el numero de preguntas"
              matInput
              >
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-card>
